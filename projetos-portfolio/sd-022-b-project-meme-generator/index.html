<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>


  <link rel="stylesheet" href="style.css">

  <title>Meme Generator</title>
</head>

<body>

  <div class="bg">
    <section class="container">
      <h1 class="text-center" id="title">Meme Generator</h1>
      <div class="row justify-content-center">
        <div class="col-8 col-md-6">
          <div class="row">

            <div class="input-group mb-3">
              <span class="input-group-text">Texto</span>
              <textarea class="form-control" id="text-input" maxlength="60" aria-label="With textarea"></textarea>
            </div>

            <div class="input-group mb-5">
              <label class="input-group-text" for="meme-insert">Foto</label>
              <input class="form-control" type="file" src="img_submit.gif" alt="Submit" width="48" height="48"
                id="meme-insert">
            </div>
          </div>
          <div class="row">
            <div id="meme-image-container">
              <div id="meme-image"></div>
              <div id="meme-text">Sem texto</div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
