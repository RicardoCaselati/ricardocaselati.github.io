<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">

  <title>Trybewarts</title>
</head>

<body>
  
  <header class="header">
    <nav class="navbar navbar-expand-md">

      <img class="trybewarts-nav-logo" src="images/trybewarts-header-logo.svg" alt="">

      <a class="navbar-brand" href="#">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
      </a>

      <form class="row justify-content-center align-items-center gx-3">
        <div class="col-7 col-md-4">
          <label for="inputEmail4" class="form-label"></label>
          <input type="email" class="form-control form-control-sm" id="inputEmail4" placeholder="E-mail">
        </div>
        <div class="col-7 col-md-4">
          <label for="inputPassword4" class="form-label"></label>
          <input type="password" class="form-control form-control-sm" id="inputPassword4" placeholder="Password">
        </div>
        <div class="col-7 col-md-4 g-3 gy-4">
          <button class="btn btn-success button" type="submit">Entrar</button>
        </div>
      </form>

    </nav>
  </header>



  <main class="container-fluid g-0">
    <div class="col-xxl-6 m-auto">
      <div class="row align-items-center g-0" style="height: 100%;">
        <form class="row justify-content-center align-items-end m-auto" action="" id="evaluation-form">
          <div class="col-10 col-md-8 mt-5 mb-3 bg">

            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Nome" aria-label="First name" id="input-name">
              <input type="text" class="form-control" placeholder="Sobrenome" aria-label="Last name"
                id="input-lastname">
            </div>

            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="E-mail" aria-label="E-mail user" id="input-email">
            </div>

            <select class="input-group mb-3 form-select" name="wichYourHouse" aria-label="Select Your House" id="house">
              <option selected>Selecione a casa de sua preferência</option>
              <option class="selectedHouse" value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option class="selectedHouse" value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option class="selectedHouse" value="Corvinode" id="corvinode-house">Corvinode</option>
              <option class="selectedHouse" value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>

            <label for="" id="label-family">Qual sua família?</label>
            <div class="col-4 col-md-9 d-md-flex justify-content-evenly">
              <div class="form-check">
                <input class="form-check-input" id="frontend" type="radio" name="family" value="Frontend">
                <label class="form-check-label" for="frontend">Frontend</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" id="backend" type="radio" name="family" value="Backend">
                <label class="form-check-label" for="backend">Backend</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" id="fullstack" type="radio" name="family" value="FullStack">
                <label class="form-check-label" for="fullstack">FullStack</label>
              </div>
            </div>

            <label for="" id="label-content"> Qual conteúdo você está com mais vontade de aprender?</label>
            <div class="col-4 col-md-11 d-md-flex justify-content-evenly">
              <div class="form-check">
                <input class="form-check-input subject" type="checkbox" name="hofs" id="hofs" value="HoFs">
                <label class="form-check-label" for="hofs">HoFs</label>
              </div>

              <div class="form-check">
                <input class="form-check-input subject" type="checkbox" name="jest" id="jest" value="Jest">
                <label class="form-check-label" for="jest">Jest</label>
              </div>

              <div class="form-check">
                <input class="form-check-input subject" type="checkbox" name="promisses" id="promisses"
                  value="Promises">
                <label class="form-check-label" for="promisses">Promises</label>
              </div>

              <div class="form-check">
                <input class="form-check-input subject" type="checkbox" name="react" id="react" value="React">
                <label class="form-check-label" for="react">React</label>
              </div>

              <div class="form-check">
                <input class="form-check-input subject" type="checkbox" name="sql" id="sql" value="SQL">
                <label class="form-check-label" for="sql">SQL</label>
              </div>

              <div class="form-check">
                <input class="form-check-input subject" type="checkbox" name="python" id="python" value="Python">
                <label class="form-check-label" for="python">Python</label>
              </div>
            </div>

            <label id="label-rate">Como você avalia a Trybewarts?</label>
            <div class="col-4 col-md-11 d-md-flex justify-content-evenly numbers">
              <div class="form-check">
                <input class="form-check-input" id="um" type="radio" name="rate" value="1">
                <label class="form-check-label" for="um"> 1</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" id="dois" type="radio" name="rate" value="2">
                <label class="form-check-label" for="dois">
                  2
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" id="tres" type="radio" name="rate" value="3">
                <label class="form-check-label" for="tres">
                  3
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" id="quatro" type="radio" name="rate" value="4">
                <label class="form-check-label" for="quatro">
                  4
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" id="cinco" type="radio" name="rate" value="5">
                <label class="form-check-label" for="cinco">
                  5
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" id="seis" type="radio" name="rate" value="6">
                <label class="form-check-label" for="seis">
                  6
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" id="sete" type="radio" name="rate" value="7">
                <label class="form-check-label" for="sete">
                  7
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" id="oito" type="radio" name="rate" value="8">
                <label class="form-check-label" for="oito">
                  8
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" id="nove" type="radio" name="rate" value="9">
                <label class="form-check-label" for="nove">
                  9
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" id="dez" type="radio" name="rate" value="10">
                <label class="form-check-label" for="dez">
                  10
                </label>
              </div>
            </div>

            <div class="col-8">
              <label for="textarea" class="textarea">Deixe seu comentário:</label>
              <textarea id="textarea" maxlength="500" name="textarea"></textarea>
              <div id="counter"></div>
            </div>


            <div class="form-check">
              <input class="form-check-input" id="agreement" type="checkbox" value="agreement">
              <label class="form-check-label" id="label-infos" for="agreement">Você concorda com o uso das informações
                acima?</label>
            </div>

            <button class="btn btn-success button" id="submit-btn" type="submit">Enviar</button>
            <!--ideia para "disabled" https://www.w3schools.com/Tags/att_button_disabled.asp-->

          </div>

          <div class="col-10 col-md-2 mb-3">
            <div class="row justify-content-center">
              <div class="col">
                <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
  </main>

  <!-- Requisito - 19 -->
  <footer class="container-fluid bg-success">
    <div class="row justify-content-center align-items-center" style="height: 200px;">
      <div class="col">
        <h3 class="text-center" style="font-size: 16px; color:whitesmoke;">Direitos reservados à Trybewarts©</h3>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
