<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 id="title" class="text-center" style="padding-top: 40px;">Guess the Colors</h1>
    <div class="row justify-content-center align-items-center" style="height: 500px">
      <div class="col-10 col-md-4 bg">
        <section class="row mt-4">
          <div id="rgb-color" class="text-center"></div>
          <div class="text-center" id="score"></div>
        </section>

        <section class="row justify-content-center align-items-end mt-4" id="six-balls">
          <div class="ball mx-1"></div>
          <div class="ball mx-1"></div>
          <div class="ball mx-1"></div>
          <div class="ball mx-1"></div>
          <div class="ball mx-1"></div>
          <div class="ball mx-1"></div>
        </section>

        <div class="row justify-content-center gy-3 mt-1 mb-4">
          <div class="text-center" id="answer">Escolha uma cor</div>
          <button class="btn btn-outline-secondary col-6" id="reset-game" onclick="location.reload();">Resetar o jogo/cores</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
